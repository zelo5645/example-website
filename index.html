<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ZiadTech</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap');

  body {
    margin: 0;
    font-family: "Cairo", sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: url("https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHhwZnlhZ3N5dXQ4cjZiMW9reHl1NDV5Z3pqa3dsejJmYmh1Zjg5OCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/wg04pZD3eCwOm59hiX/giphy.gif") center center / cover no-repeat fixed;
    overflow: hidden;
    transition: opacity 0.6s ease;
  }

  /* 🔥 العنوان الأبيض */
  .title {
    margin: 10px 0 20px;
    color: #ffffff;
    font-size: 26px;
    font-weight: 600;
    text-shadow: 0 0 10px rgba(255,255,255,0.9);
    letter-spacing: 0.5px;
    animation: glowWhite 2s ease-in-out infinite alternate;
  }

  @keyframes glowWhite {
    from { text-shadow: 0 0 8px #ffffff, 0 0 16px rgba(255,255,255,0.8); }
    to { text-shadow: 0 0 20px #ffffff, 0 0 35px rgba(255,255,255,1); }
  }

  /* 🔘 الأزرار */
  .btn {
    margin: 10px;
    padding: 12px 28px;
    border: none;
    background: none;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    text-shadow: 0 0 10px rgba(255,255,255,0.9);
    transition: all 0.3s ease;
  }

  .btn:hover {
    transform: scale(1.08);
    text-shadow: 0 0 25px rgba(255,255,255,1);
  }

  /* ✨ النص السفلي */
  p {
    color: #fff;
    font-size: 15px;
    margin-top: 25px;
    text-shadow: 0 0 10px rgba(255,255,255,0.8);
  }

  /* حركة دخول ناعمة */
  .fade-in {
    opacity: 0;
    animation: fadeInUp 1.2s ease forwards;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
  }

  body.fade-out { opacity: 0; }
</style>
</head>
<body>
  <div class="title fade-in">Tools & Projects</div>

  <button class="btn fade-in" style="animation-delay: 0.3s;" onclick="window.open('https://github.com/USERNAME','_blank')">
    🔗 زيارة حساب GitHub
  </button>

  <button class="btn fade-in" style="animation-delay: 0.5s;" onclick="goToPage('repos.html')">
    📁 عرض المستودعات
  </button>

  <p class="fade-in" style="animation-delay: 0.8s;">Made by <strong>Ziad Tech</strong></p>

  <!-- 🎵 موسيقى خلفية -->
  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/02/28/audio_183bdfb9b2.mp3?filename=soft-piano-141075.mp3" type="audio/mpeg">
  </audio>

  <script>
    // تشغيل الموسيقى بعد أول تفاعل
    const audio = document.getElementById("bg-music");
    document.addEventListener("click", () => {
      audio.play().catch(() => {});
    }, { once: true });

    function goToPage(url) {
      document.body.classList.add('fade-out');
      setTimeout(() => { window.location.href = url; }, 600);
    }
  </script>
</body>
</html>
