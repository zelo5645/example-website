<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Tools Portal</title>
<style>
  body {
    margin: 0;
    font-family: "Cairo", sans-serif;
    background: linear-gradient(135deg, #7a003d, #ff6600);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .card {
    background: rgba(30, 10, 10, 0.9);
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    text-align: center;
    color: #fff;
    width: 400px;
  }
  h1 {
    margin: 0;
    font-size: 24px;
    color: #ffb84d;
  }
  p {
    color: #ddd;
    margin: 10px 0 25px;
    font-size: 15px;
  }
  .btn {
    display: block;
    margin: 10px auto;
    padding: 12px 18px;
    width: 80%;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }
  .btn-main {
    background: linear-gradient(90deg, #c81d77, #ff4b2b);
    color: white;
  }
  .btn-main:hover {
    opacity: 0.85;
  }
  .btn-yellow {
    background: linear-gradient(90deg, #ffcf00, #ff9f00);
    color: #222;
    font-weight: bold;
  }
  .features {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
  }
  .feature {
    flex: 1;
    background: rgba(255,255,255,0.05);
    margin: 0 5px;
    padding: 10px;
    border-radius: 10px;
    font-size: 13px;
  }
  .feature h3 {
    margin-bottom: 5px;
    font-size: 15px;
    color: #ffb84d;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>GitHub Tools & Projects</h1>
    <p>واجهة بسيطة لاستعراض مستودعاتك وأدواتك على GitHub</p>

    <button class="btn btn-main" onclick="window.open('https://github.com/USERNAME', '_blank')">
      زيارة حساب GitHub
    </button>

    <button class="btn btn-yellow" onclick="window.open('https://github.com/USERNAME?tab=repositories', '_blank')">
      عرض المستودعات
    </button>

    <div class="features">
      <div class="feature">
        <h3>سهل الاستخدام</h3>
        <p>واجهة أنيقة وواضحة</p>
      </div>
      <div class="feature">
        <h3>مجاني</h3>
        <p>بدون أي تكاليف</p>
      </div>
      <div class="feature">
        <h3>آمن</h3>
        <p>روابط مباشرة من GitHub</p>
      </div>
    </div>
  </div>
</body>
</html>
