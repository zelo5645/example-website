<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Tools & Projects</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: "Cairo", sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #7a003d, #ff6600, #c81d77, #ff9f00);
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card {
    background: rgba(30, 10, 10, 0.95);
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    text-align: center;
    color: #fff;
    width: 400px;
    opacity: 0;
    transform: translateY(40px);
    animation: fadeInUp 1s ease forwards;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h1 {
    margin: 0;
    font-size: 26px;
    color: #ffb84d;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #ff9f00; }
    to { text-shadow: 0 0 20px #ff6600; }
  }

  p {
    color: #ddd;
    margin: 10px 0 25px;
    font-size: 15px;
    animation: fadeIn 1.5s ease both;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .btn {
    display: block;
    margin: 10px auto;
    padding: 12px 18px;
    width: 80%;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    z-index: 1;
  }

  .btn::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 50px;
    background: inherit;
    filter: blur(10px);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1;
  }

  .btn:hover::after {
    opacity: 0.8;
  }

  .btn-main {
    background: linear-gradient(90deg, #c81d77, #ff4b2b);
    color: white;
    animation: pulse 3s infinite;
  }

  .btn-yellow {
    background: linear-gradient(90deg, #ffcf00, #ff9f00);
    color: #222;
    font-weight: bold;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 102, 0, 0.4); }
    50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 102, 0, 0.6); }
  }

  .features {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
    gap: 5px;
  }

  .feature {
    flex: 1;
    background: rgba(255,255,255,0.06);
    padding: 10px;
    border-radius: 10px;
    font-size: 13px;
    transform: translateY(20px);
    opacity: 0;
    animation: fadeUp 0.8s forwards;
  }

  .feature:nth-child(1) { animation-delay: 1.2s; }
  .feature:nth-child(2) { animation-delay: 1.4s; }
  .feature:nth-child(3) { animation-delay: 1.6s; }

  @keyframes fadeUp {
    to { opacity: 1; transform: translateY(0); }
  }

  .feature h3 {
    margin-bottom: 5px;
    font-size: 15px;
    color: #ffb84d;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>GitHub Tools & Projects</h1>
    <p>واجهة متكاملة لاستعراض مشاريعك وأدواتك على GitHub</p>

    <button class="btn btn-main" onclick="window.open('https://github.com/USERNAME', '_blank')">
      زيارة حساب GitHub
    </button>

    <button class="btn btn-yellow" onclick="window.open('https://github.com/USERNAME?tab=repositories', '_blank')">
      عرض المستودعات
    </button>

    <div class="features">
      <div class="feature">
        <h3>سهل الاستخدام</h3>
        <p>واجهة أنيقة وواضحة</p>
      </div>
      <div class="feature">
        <h3>مجاني</h3>
        <p>بدون أي تكاليف</p>
      </div>
      <div class="feature">
        <h3>آمن</h3>
        <p>روابط مباشرة من GitHub</p>
      </div>
    </div>
  </div>
</body>
</html>
