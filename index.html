<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZiadTech</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: "Cairo", sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: url("https://media1.tenor.com/m/GWnT-tzrSgwAAAAd/makima-chainsaw-man.gif") center center / cover no-repeat fixed;
    overflow: hidden;
    transition: opacity 0.6s ease;
  }

  h1 {
    font-size: 28px;
    color: #ffb84d;
    text-shadow: 0 0 15px rgba(255, 150, 50, 0.9);
    margin-bottom: 20px;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #ffb347, 0 0 10px #ff8c00; }
    to { text-shadow: 0 0 20px #ffb347, 0 0 40px #ff8c00; }
  }

  .btn {
    margin: 10px;
    padding: 12px 28px;
    border-radius: 50px;
    border: 1px solid rgba(255,255,255,0.5);
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    color: #fff;
    font-size: 17px;
    cursor: pointer;
    text-shadow: 0 0 6px rgba(255,255,255,0.7);
    transition: all 0.3s ease;
  }

  .btn:hover {
    transform: scale(1.05);
    background: rgba(255,255,255,0.25);
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
  }

  p {
    color: #fff;
    font-size: 15px;
    margin-top: 25px;
    text-shadow: 0 0 10px rgba(255,255,255,0.8);
  }

  body.fade-out {
    opacity: 0;
  }

  /* حركة دخول الأزرار */
  .fade-in {
    opacity: 0;
    animation: fadeInUp 1.2s ease forwards;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <h1 class="fade-in">Tools & Projects</h1>

  <button class="btn fade-in" style="animation-delay: 0.3s;" onclick="window.open('https://github.com/USERNAME','_blank')">
    🔗 زيارة حساب GitHub
  </button>

  <button class="btn fade-in" style="animation-delay: 0.5s;" onclick="goToPage('repos.html')">
    📁 عرض المستودعات
  </button>

  <p class="fade-in" style="animation-delay: 0.8s;">Made by <strong>Ziad Tech</strong></p>

  <!-- 🎵 صوت خلفي -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/02/28/audio_183bdfb9b2.mp3?filename=soft-piano-141075.mp3" type="audio/mpeg">
  </audio>

  <script>
    function goToPage(url) {
      document.body.classList.add('fade-out');
      setTimeout(() => { window.location.href = url; }, 600);
    }
  </script>
</body>
</html>
