<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZiadTech</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: "Cairo", sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

    /* 🔥 خلفية ماكيما */
    background: url("https://media1.tenor.com/m/GWnT-tzrSgwAAAAd/makima-chainsaw-man.gif") center center / cover no-repeat fixed;
    overflow: hidden;
    transition: opacity 0.6s ease;
  }

  /* ⚡ كارد شفاف تمامًا مع تأثير بلور */
  .card {
    background: rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(15px);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
    text-align: center;
    color: #fff;
    width: 380px;
    opacity: 0;
    transform: translateY(40px);
    animation: fadeInUp 1s ease forwards;
    border: 1px solid rgba(255, 255, 255, 0.15);
  }

  @keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    margin: 0;
    font-size: 28px;
    color: #ffd37a;
    text-shadow: 0 0 10px rgba(255, 180, 70, 0.9);
    letter-spacing: 1px;
  }

  p {
    color: #f8f8f8;
    margin: 10px 0 25px;
    font-size: 16px;
    opacity: 0.9;
  }

  /* ✨ الأزرار شفافة بالكامل */
  .btn {
    display: block;
    margin: 10px auto;
    padding: 12px 18px;
    width: 80%;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 50px;
    font-size: 16px;
    cursor: pointer;
    color: #fff;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    transition: all 0.3s ease;
    text-shadow: 0 0 5px rgba(255,255,255,0.7);
  }

  .btn:hover {
    transform: scale(1.05);
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
  }

  .btn-main {
    color: #fff;
  }

  .btn-yellow {
    color: #fff;
  }

  /* 💫 حركة توهج خفيف حول العنوان */
  @keyframes glow {
    from { text-shadow: 0 0 5px #ffb347, 0 0 10px #ff8c00; }
    to { text-shadow: 0 0 20px #ffb347, 0 0 30px #ff8c00; }
  }

  .card h1 {
    animation: glow 2s ease-in-out infinite alternate;
  }

  body.fade-out {
    opacity: 0;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Tools & Projects</h1>
    <p>Made by <strong>Ziad Tech</strong></p>

    <button class="btn btn-main" onclick="window.open('https://github.com/USERNAME', '_blank')">
      🔗 زيارة حساب GitHub
    </button>

    <button class="btn btn-yellow" onclick="goToPage('repos.html')">
      📁 عرض المستودعات
    </button>
  </div>

  <script>
    function goToPage(url) {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = url;
      }, 600);
    }
  </script>
</body>
</html>
