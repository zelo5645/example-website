<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZiadTech</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: "Cairo", sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

    /* ✨ خلفية ماكيما المتحركة */
    background: url("https://media1.tenor.com/m/GWnT-tzrSgwAAAAd/makima-chainsaw-man.gif") center center / cover no-repeat fixed;
    animation: fadeBg 20s ease-in-out infinite alternate;
    transition: opacity 0.6s ease;
  }

  /* حركة خفيفة لتبديل السطوع */
  @keyframes fadeBg {
    0% { filter: brightness(0.9) contrast(1); }
    50% { filter: brightness(1.1) contrast(1.1); }
    100% { filter: brightness(1); contrast(1); }
  }

  .card {
    background: rgba(15, 10, 10, 0.88);
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    text-align: center;
    color: #fff;
    width: 400px;
    opacity: 0;
    transform: translateY(40px);
    animation: fadeInUp 1s ease forwards;
    backdrop-filter: blur(8px);
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h1 {
    margin: 0;
    font-size: 26px;
    color: #ffb84d;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #ff9f00; }
    to { text-shadow: 0 0 20px #ff6600; }
  }

  p {
    color: #ddd;
    margin: 10px 0 25px;
    font-size: 15px;
  }

  .btn {
    display: block;
    margin: 10px auto;
    padding: 12px 18px;
    width: 80%;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .btn-main {
    background: linear-gradient(90deg, #c81d77, #ff4b2b);
    color: white;
    animation: pulse 3s infinite;
  }

  .btn-yellow {
    background: linear-gradient(90deg, #ffcf00, #ff9f00);
    color: #222;
    font-weight: bold;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 102, 0, 0.4); }
    50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 102, 0, 0.6); }
  }

  .feature {
    background: rgba(255,255,255,0.06);
    padding: 10px;
    border-radius: 10px;
    font-size: 13px;
    color: #fff;
  }

  body.fade-out {
    opacity: 0;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Tools & Projects</h1>
    <p>Made by <strong>Ziad Tech</strong></p>

    <button class="btn btn-main" onclick="window.open('https://github.com/USERNAME', '_blank')">
      زيارة حساب GitHub
    </button>

    <button class="btn btn-yellow" onclick="goToPage('repos.html')">
      عرض المستودعات
    </button>
  </div>

  <script>
    function goToPage(url) {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = url;
      }, 600);
    }
  </script>
</body>
</html>
