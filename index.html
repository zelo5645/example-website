<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZiadTech</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: "Cairo", sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("https://media1.tenor.com/m/GWnT-tzrSgwAAAAd/makima-chainsaw-man.gif") center center / cover no-repeat fixed;
    transition: opacity 0.6s ease;
    overflow: hidden;
  }

  .card {
    background: rgba(0, 0, 0, 0.35); /* شفافية خفيفة */
    backdrop-filter: blur(12px); /* تأثير الزجاج */
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
    text-align: center;
    color: #fff;
    width: 380px;
    opacity: 0;
    transform: translateY(40px);
    animation: fadeInUp 1s ease forwards;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  @keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    margin: 0;
    font-size: 26px;
    color: #ffb84d;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #ff9f00; }
    to { text-shadow: 0 0 20px #ff6600; }
  }

  p {
    color: #f1f1f1;
    margin: 10px 0 25px;
    font-size: 15px;
  }

  .btn {
    display: block;
    margin: 10px auto;
    padding: 12px 18px;
    width: 80%;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 50px;
    font-size: 16px;
    cursor: pointer;
    color: #fff;
    background: rgba(255, 255, 255, 0.15); /* شفاف */
    backdrop-filter: blur(8px);
    transition: all 0.3s ease;
  }

  .btn:hover {
    transform: scale(1.05);
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
  }

  .btn-main {
    color: #fff;
  }

  .btn-yellow {
    color: #fff;
  }

  .feature {
    color: #ddd;
    font-size: 13px;
    margin-top: 10px;
  }

  body.fade-out { opacity: 0; }
</style>
</head>
<body>
  <div class="card">
    <h1>Tools & Projects</h1>
    <p>Made by <strong>Ziad Tech</strong></p>

    <button class="btn btn-main" onclick="window.open('https://github.com/USERNAME', '_blank')">
      🔗 زيارة حساب GitHub
    </button>

    <button class="btn btn-yellow" onclick="goToPage('repos.html')">
      📁 عرض المستودعات
    </button>
  </div>

  <script>
    function goToPage(url) {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = url;
      }, 600);
    }
  </script>
</body>
</html>
